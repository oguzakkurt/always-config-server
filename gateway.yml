eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost}:8761/eureka
    register-with-eureka: false
  instance:
    hostname: localhost
    preferIpAddress: true
server:
  port: 8080
spring:
  application:
    name: gateway
  security:
    oauth2:
      client:
        registration:
          gateway:
            provider: spring
            clientId: client
            client-secret: secret
            scope: openid, profile, user.read
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:8080/login/oauth2/code/spring
        provider:
          spring:
            issuer-uri: http://localhost:9000  

session:
    store-type: redis
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      default-filters:
        - TokenRelay=
        - SaveSession
      routes:
        - id: agency
          uri: http://localhost:8010/
          predicates:
            - Path=/**
          filters:
            - name: CircuitBreaker
              args:
                name: agency
                fallbackUri: forward:/fallback                            
            - name: Retry
              args:
                retries: 30
                methods: GET
                backoff:
                  firstBackoff: 10ms
                  maxBackoff: 500ms
resilience4j:
  circuitbreaker:
    instances:
      resourceServer:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10000
  timelimiter:
    configs:
     resourceServer:
         timeoutDuration: 20s

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_SERVER_URL:http://localhost}:9411/api/v2/spans
