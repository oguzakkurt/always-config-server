eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS:http://localhost}:8761/eureka
    register-with-eureka: false
  instance:
    hostname: localhost
    preferIpAddress: true
server:
  port: 8222
spring:
  application:
    name: gateway

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_SERVER_URL:http://localhost}:9411/api/v2/spans
